<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<body layout:fragment="content">

<table style="width: 50%; border-collapse: collapse; border: 1px solid black;">
        <thead>
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black; text-align: center">Product ID</th>
            <th style="border: 1px solid black; text-align: center">Product Name</th>
            <th style="border: 1px solid black; text-align: center">Price</th>
            <th style="border: 1px solid black; text-align: center">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${orders.empty}">
            <td style="text-align: center" colspan="4">No Orders Available</td>
        </tr>
        <tr th:each="order : ${orders}">
            <td style="border: 1px solid black; text-align: center"><h5 th:text="${order.orderNo}">00000001</h5></td>
            <td style="border: 1px solid black; text-align: center"><h5 th:text="${order.productName}">Product 1</h5></td>
            <td style="border: 1px solid black; text-align: center"><h5 th:text="${order.price}">1.00</h5></td>
            <td style="border: 1px solid black; text-align: center"><h5 th:text="${order.quantity}">1</h5></td>
        </tr>
        </tbody>
        
    </table>
    <br/>
    <div>
    <a href="http://localhost:8080/productAdd/" class="btn btn-primary" type="submit">Add Product</a>
    <!--<a href="update" class="btn btn-primary" type="submit">Update Product</a>-->
    <a href="http://localhost:8080/deleteProduct" class="btn btn-primary" type="submit">Delete Product</a>
</div>
</body>
</html>
