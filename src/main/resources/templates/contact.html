<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<body layout:fragment="content">
    <div>
        <h1>Contact Me</h1>
        <br>
        <form method="POST" action="https://postman-echo.com/post">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="reason" class="col-sm-2 col-form-label">Reason for reaching out:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="reason" name="reason">
                </div>
            </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
        <br>

    </div>

    


</body>

</html>
