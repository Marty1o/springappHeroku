<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<body layout:fragment="content">
</br>
 <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
        <table style="border-collapse: separate; border-spacing: 15px;">
            <tr>
                <td>User Name:</td>
                <td><input type="email" th:field="*{username}"></td><td><h5 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"></td><td><h5 style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Login"/></td>
            </tr>
        </table>
        <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
        <div th:each="err : ${#fields.errors('*')}">
            <span style="color: red" th:text="${err}" class="fieldoferrs"></span>
        </div>
    </form>
</body>
</html>
